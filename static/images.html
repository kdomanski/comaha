<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kamil DomaÅ„ski">
    <link rel="icon" href="https://protonet.info/wp-content/themes/protonet/img/design/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
  </head>

  <body role="document">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">COmaha admin</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="/panel" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Image channels<span class="caret"></span></a>
              <ul class="dropdown-menu">
                {{range .Channels}}
                <li><a href="/panel?channel={{.}}">{{.}}</a></li>
                {{end}}
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <br />
      <div class="page-header">
        <h1>Images in channel '{{.CurrentChannel}}'</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th>Version</th>
                <th>ID</th>
                <th>SHA1</th>
                <th>SHA256</th>
                <th>Size</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{range .Images}}
              <tr>
                <td>{{.Version}}</td>
                <td>{{.Id}}</td>
                <td>{{.Sha1}}</td>
                <td>{{.Sha256}}</td>
                <td>{{.Size}}</td>
                <td><button type="button" class="btn btn-xs btn-danger">Delete</button></td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </div>

    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
